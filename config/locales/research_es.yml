      text_html: |-
        <p>Este mapa reconstruye la trayectoria de todas las cartas, documentos
        y fotografías de esta colección. A nivel individual, estudiar la
        distribución espacial y temporal de estos documentos nos permite
        distinguir las redes sociales y patrones de desplazamiento lingüístico
        en varias generaciones de la misma familia.</p>
        <p>A nivel colectivo, estos patrones describen rutas de migración
        transnacional y migración interna que dieron origen a muchas
        comunidades mexicoamericanas en los Estados Unidos y que sobreviven
        hasta el día de hoy. Para ver cada objeto en contexto, pase el cursor
        por encima de cualquier punto en el mapa y haga click.</p>
