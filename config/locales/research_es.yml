es:
  research:
    title: Investiga
    intro_html: |-
      <p>Los materiales de esta colección se encuentran a disposición de la
      comunidad académica para propósitos de investigación. Esta colección se
      compone de 713 objetos digitales fechados entre los años 1835 y 1986.
      Éstos incluyen 225 cartas, 199 documentos, 19 textos misceláneos y 270
      fotografías. Ciento cuarenta y nueve cartas de esta colección fueron
      escritas totalmente en español o incluyen escritura en español. Setenta
      y tres documentos fueron escritos totalmente en español o incluyen
      escritura en español. La correspondencia personal incluida en esta
      colección fue enviada desde diez localidades mexicanas y 28 localidades
      en los Estados Unidos, a tres localidades en México y once localidades
      en los Estados Unidos. Esta colección incluye también la transcripción
      y traducción de cartas y otros documentos escritos parcial o totalmente
      en español, así como la transcripción y traducción de alguna
      correspondencia personal escrita originalmente en inglés.</p>
      <p>Como la principal institución de educación superior del estado de
      Nebraska, uno de los valores centrales de UNL es que el conocimiento
      generado por nuestra universidad beneficie a las comunidades de nuestro
      estado. Con esto en mente, los materiales de esta colección también
      están a disposición de escuelas y de organizaciones cívicas y culturales
      interesadas en saber más sobre la experiencia latina en nuestra región.
      Toda pregunta, comentario o propuesta de colaboración deberá dirigirse
      por escrito a Isabel Velázquez, directora de este proyecto.</p>
    citation: Artículos académicos
    contribute: |-
      ¿Es usted investigador@ y está trabajando con los materiales de esta
      colección? Por favor envíenos un email, queremos saber sobre su proyecto.
