      collaboration_q: ¿Cómo puedo colaborar con este proyecto?
      types_q: ¿Qué tipo de materiales forman esta colección?
      types_a: |-
        Esta colección se compone de 713 objetos digitales fechados entre los
        años 1835 y 1986. Éstos incluyen 225 cartas, 199 documentos, 19 textos
        misceláneos y 270 fotografías. Ciento cuarenta y nueve cartas de esta
        colección fueron escritas totalmente en español o incluyen escritura en
        español. Setenta y tres documentos fueron escritos totalmente en
        español o incluyen escritura en español. La correspondencia personal
        incluida en esta colección fue enviada desde diez localidades mexicanas
        y 28 localidades en los Estados Unidos, a tres localidades en México y
        once localidades en los Estados Unidos. Esta colección incluye también
        la transcripción y traducción de cartas y otros documentos escritos
        parcial o totalmente en español, así como la transcripción y traducción
        de alguna correspondencia personal escrita originalmente en inglés.
      access_q: ¿Cómo puedo tener acceso a estos materiales?
      access_a_html: |-
        <p>Los materiales de esta colección se encuentran a disposición de la
        comunidad académica para propósitos de investigación. Toda solicitud de
        acceso deberá dirigirse por escrito a la directora de este proyecto y
        deberá incluir la siguiente información:</p>
        <ul>
        <li>Nombre, puesto e institución del(a) solicitante</li>
        <li>Descripción de objetivos y proyecto de investigación</li>
        <li>Enumeración del material que necesita</li>
        <li>Descripción de cómo planea usar estos materiales</li>
        </ul>
        <p>Como la principal institución de educación superior del estado de
        Nebraska, uno de los valores centrales de UNL es que el conocimiento
        generado por nuestra universidad beneficie a las comunidades de nuestro
        estado. Con esto en mente, los materiales de esta colección también
        están a disposición de escuelas y de organizaciones cívicas y
        culturales interesadas en saber más sobre la experiencia latina en
        nuestra región. Toda solicitud de este tipo deberá dirigirse por
        escrito a la directora de este proyecto.</p>
      conventions_q: |-
        ¿Qué convenciones ortográficas siguieron en transcripciones y
        traducciones?
      conventions_a: |-
        Tomando en cuenta los objetivos de investigación y preservación de
        estos materiales, la ortografía en las cartas y documentos de esta
        colección fue preservada en transcripción fiel. En el caso de las
        traducciones seguimos la ortografía estándar de la lengua meta,
        obedeciendo el criterio de máxima inteligibilidad.
      rights_q: Derechos y uso
      rights_a_html: |-
        <p>El proyecto <em>Cartas a la familia: De la migración de Jesusita a
        Jane, </em>de Isabel Velázquez, Karin Dalziel y Laura Weakly, funciona
        bajo licencia
        <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative
        Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.
        Dicha licencia permite a terceros distribuir y adaptar nuestro trabajo
        siempre y cuando reconozcan nuestra autoría, pongan a disposición del
        público su propio trabajo de manera no comercial y distribuyan este
        trabajo bajo los mismos términos de esta licencia.</p>
        <p>Se prohíbe expresamente el uso comercial de estos materiales sin la
        autorización escrita de la Universidad de Nebraska. Toda propuesta para
        usar o publicar estos materiales para fines de lucro deberá enviarse
        por correo electrónico a Isabel Velázquez, directora de este proyecto.</p>
      spirit_q: Sobre el espíritu de nuestro proyecto
      spirit_a_html: |-
        <p>Nuestro equipo de trabajo considera como valor central la
        colaboración interdisciplinaria e interinstitucional. Buscamos alentar
        esta colaboración mediante el intercambio de datos, metodología y
        herramientas de investigación y otros productos derivados del esfuerzo
        intelectual. Deseamos que nuestro trabajo contribuya a la conversación
        académica entre investigadores en ambos lados de la frontera entre
        Estados Unidos y México, y en cualquier otra comunidad académica
        interesada en la experiencia migratoria.</p>
        <p>Aspiramos a que todo producto intelectual derivado de este proyecto
        contribuya al bienestar y el fortalecimiento de las comunidades y
        familias mexicanoamericanas en donde quiera que estén.</p>
