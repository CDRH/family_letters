  home:
    # greeting to the user
    greeting: Welcome
    # custom: contents of home page
    html: |-
      <p>El proyecto <em>Cartas de Familia</em> preserva, digitaliza, analiza y presenta al público una colección de la correspondencia y otros documentos personales de una familia mexicoamericana que emigró de Zacatecas, México, al oeste de Colorado y al este de Nebraska, Estados Unidos, en la primera mitad del siglo XX.</p>
      <p>Los objetos de esta colección nos permiten saber más sobre cómo era la vida cotidiana de los latinos en el Medio Oeste a principios del siglo pasado, y nos ayudan a entender mejor cuál fue el impacto de la experiencia migratoria en su día a día. Los rasgos de escritura y los eventos narrados en estas cartas nos ofrecen indicios de cómo era el español usado por las familias mexicoamericanas en esa época y cuál fue su experiencia lingüística.</p>
      <p>Aunque los inmigrantes mexicanos empezaron a llegar al Medio Oeste a finales del siglo XIX, su experiencia y su escritura han permanecido mayormente olvidadas. Este sitio describe también la trayectoria de una familia cuyos miembros intercambiaron cartas en español y en inglés entre México y Estados Unidos durante varias décadas. Estos documentos nos permiten observar la manera en la que los eventos históricos más amplios se entrelazan con la vida de las personas comunes y corrientes.</p>

    # page title
    title: Inicio

