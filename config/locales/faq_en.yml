      collaboration_q: How can I contribute to this project?
      types_q: What types of materials are part of this collection?
      types_a: |-
        This collection includes 713 digital objects dated between the years
        1835 and 1986. These include 225 personal letters, 199 documents, 19
        miscellaneous items, and 270 photographs. 149
        letters in this collection were written entirely in Spanish or include
        some writing in Spanish. 73 documents in the collection
        were written entirely in Spanish or contain some writing in Spanish.
        Personal letters included in this collection were sent from ten
        locations in Mexico and 28 locations in the United States, to three
        locations in México and 11 locations in the US. The collection includes
        transcription and translation of all letters and other documents
        written partially or wholly in Spanish, as well as transcription and
        translation of selected correspondence originally written in English.
      conventions_q: |-
        What orthographic conventions did you use?
      conventions_a: |-
        Taking into account the research and preservation goals of this
        project, the spelling in letters and documents was preserved in close
        transcription. Translations were rendered in the standard orthography
        of the target language, obeying the criterion of maximum intelligibility.
